name: Node.js CI

on: [push]

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: GitHub Action for Yarn
      uses: Borales/actions-yarn@v2.1.0
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install
    - run: yarn build
      env:
        CI: true

  lint:
    runs-on: ubuntu-latest

    name: Run Linters
    needs: build
    steps:
      - run: yarn lint
        env:
          CI: true
